<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course add</title>
</head>
<body>
<form action="#" th:action="@{/courses/store}" th:object="${course}" method="post">
    <p>Name: <input type="text" th:field="*{name}"></p>
    <p>Description: <input type="text" th:field="*{description}"></p>
    <p>Price: <input type="text" th:field="*{price}"></p>
    <p>Hours: <input type="number" th:field="*{hours}"></p>
    <p><button type="submit">Grabar</button></p>
</form>
</body>
</html>
