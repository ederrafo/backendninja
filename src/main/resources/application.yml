server:
  error:
    whitelabel:
    enabled: false # This directive is for show page 404 of apache tomcat


spring:
  # Nos permite conectarnos con una bd
  datasource:
    url: jdbc:mysql://192.168.33.13:3306/backendninja?useSSL=false
    username: root
    password: Follow1ngcommand?.,!

  jpa:
    # mostramos las consulta/queries en pantalla
    show-sql: true
    hibernate:
      # cuando arranquemos la app, jpa validara que las entities sean igual a las tablas de la bd
      ddl-auto: update
      # naming:
      #   strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  aop:
    auto: true
    proxy-target-class: false
  messages:
    always-use-message-format: false
    basename: messages
    cache-duration: -1
  mvc:
    dispatch-trace-request: false
    dispatch-options-request: true
  couchbase:
    bucket:
      name: default
  # Thymeleaf
  thymeleaf:
    cache: true #Spring detecta si una plantilla a sido modificada, para cargarlo o no desde la cache
    check-template: true # Whether to check that the template exists before rendering it.
    check-template-location: true
    servlet:
      content-type: text/html
    enabled: true # enable MVC thymeleaf resolution
    encoding: utf-8 # Template encoding

security:
  oauth2:
    resource:
      prefer-token-info: true
      service-id: resource

